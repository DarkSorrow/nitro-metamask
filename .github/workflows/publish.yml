name: CI and Publish

on:
  push:
    branches: [ main, develop ]
    tags:
      - '*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Dependencies
        run: npm ci

      - name: Type Check
        run: npm run typecheck

      - name: Generate Nitrogen Bindings
        run: npx nitrogen

      - name: Verify Nitrogen Generation
        run: |
          echo "Verifying nitrogen generation..."
          if [ ! -d "nitrogen" ]; then
            echo "❌ nitrogen directory not found after generation!"
            echo "Listing current directory:"
            ls -la
            exit 1
          fi
          
          if [ ! -d "nitrogen/generated" ]; then
            echo "❌ nitrogen/generated directory not found!"
            exit 1
          fi
          
          echo "✅ Nitrogen generation verified"

      - name: Build Package
        run: npm run build

      - name: Verify Build Output
        run: |
          echo "Verifying build output..."
          if [ ! -d "lib" ]; then
            echo "❌ lib directory not found!"
            exit 1
          fi
          
          if [ ! -f "lib/commonjs/index.js" ]; then
            echo "❌ CommonJS build failed! lib/commonjs/index.js not found"
            exit 1
          fi
          
          if [ ! -f "lib/module/index.js" ]; then
            echo "❌ ES Module build failed! lib/module/index.js not found"
            exit 1
          fi
          
          if [ ! -f "lib/typescript/src/index.d.ts" ]; then
            echo "❌ TypeScript build failed! lib/typescript/src/index.d.ts not found"
            exit 1
          fi
          
          # Verify nitrogen still exists after build (it should be preserved)
          if [ ! -d "nitrogen" ]; then
            echo "❌ nitrogen directory not found after build!"
            exit 1
          fi
          
          echo "✅ Build verification passed"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: package-artifacts
          path: .
          retention-days: 1

  publish:
    name: Publish to NPM
    if: |
      startsWith(github.ref, 'refs/tags/') &&
      contains(github.ref, '.')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Extract Version from Tag
        id: version
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/(.*)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
            # Validate semver format (x.y.z)
            if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
              echo "❌ Invalid semver format: $VERSION"
              exit 1
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "✅ Extracted version: $VERSION"
          else
            echo "❌ Not a tag ref: ${{ github.ref }}"
            exit 1
          fi

      - name: Download Build Artifacts
        uses: actions/download-artifact@v7
        with:
          name: package-artifacts
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Update Version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Publishing version: $VERSION"
          
          # Update package.json version directly
          node -e "
            const pkg = require('./package.json');
            pkg.version = '$VERSION';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          
          echo "✅ Version updated to $VERSION"

      - name: Publish to NPM
        run: |
          export PATH="$PATH:$(pwd)/node_modules/.bin"
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}